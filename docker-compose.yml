version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=advtom
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-your_postgres_password_here}
    networks:
      - network_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  backend:
    image: tomautomations/advwell-backend:v9-modern-emails
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-your_postgres_password_here}@postgres:5432/advtom

      # JWT
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_here}

      # AWS S3
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-your_aws_access_key_id_here}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-your_aws_secret_access_key_here}
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=joyinchat.com

      # SMTP
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=appadvwell@gmail.com
      - SMTP_PASSWORD=${SMTP_PASSWORD:-your_smtp_password_here}
      - SMTP_FROM=AdvWell <appadvwell@gmail.com>

      # API URLs
      - API_URL=https://api.advwell.pro
      - FRONTEND_URL=https://app.advwell.pro

      # DataJud CNJ API
      - DATAJUD_API_KEY=${DATAJUD_API_KEY:-your_datajud_api_key_here}

      # Server
      - PORT=3000
      - NODE_ENV=production
    networks:
      - network_public
    depends_on:
      - postgres
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-backend.rule=Host(`api.advwell.pro`)"
        - "traefik.http.routers.advwell-backend.entrypoints=websecure"
        - "traefik.http.routers.advwell-backend.tls=true"
        - "traefik.http.routers.advwell-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-backend.loadbalancer.server.port=3000"
        - "traefik.docker.network=network_public"

  frontend:
    image: tomautomations/advwell-frontend:v8-mobile-responsive
    environment:
      - VITE_API_URL=https://api.advwell.pro/api
    networks:
      - network_public
    depends_on:
      - backend
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.advwell-frontend.rule=Host(`app.advwell.pro`)"
        - "traefik.http.routers.advwell-frontend.entrypoints=websecure"
        - "traefik.http.routers.advwell-frontend.tls=true"
        - "traefik.http.routers.advwell-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.advwell-frontend.loadbalancer.server.port=80"
        - "traefik.docker.network=network_public"

networks:
  network_public:
    external: true

volumes:
  postgres_data:
