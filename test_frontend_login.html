<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - AdvTom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Teste de Login - AdvTom</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="joao@escritorio.com.br" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="senha123" required>
        </div>

        <button type="submit">Testar Login</button>
    </form>

    <div id="result"></div>

    <script>
        const API_URL = 'https://api.advtom.com/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="info">Testando login...</div>';

            try {
                console.log('Fazendo requisição para:', `${API_URL}/auth/login`);
                console.log('Dados:', { email, password: '***' });

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log('Status:', response.status);
                console.log('Headers:', response.headers);

                const data = await response.json();
                console.log('Resposta:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Login Bem-Sucedido!</h3>
                            <p><strong>Nome:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Empresa:</strong> ${data.user.companyName || 'N/A'}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Erro no Login</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Erro:</strong> ${data.error || JSON.stringify(data)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro completo:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erro de Conexão</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Tipo:</strong> ${error.name}</p>
                        <p>Verifique o console do navegador para mais detalhes.</p>
                    </div>
                `;
            }
        });

        // Teste de conectividade na carga da página
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL.replace('/api', '')}/health`);
                const data = await response.json();
                console.log('✅ Backend está online:', data);
            } catch (error) {
                console.error('❌ Backend não está acessível:', error);
            }
        });
    </script>
</body>
</html>
