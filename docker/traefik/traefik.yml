api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: drwell_network

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@drwell.local
      storage: /acme.json
      httpChallenge:
        entryPoint: web
