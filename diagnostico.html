<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvTom - Diagn√≥stico Completo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        .test-item.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .test-item.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .test-item.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        .test-item.info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }
        .status {
            font-weight: bold;
            margin-right: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge.success { background: #28a745; color: white; }
        .badge.error { background: #dc3545; color: white; }
        .badge.warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç AdvTom - Diagn√≥stico Completo do Sistema</h1>

        <!-- Teste Autom√°tico -->
        <div class="card">
            <h2>ü§ñ Teste Autom√°tico</h2>
            <div class="grid">
                <button onclick="runAllTests()" id="runAllBtn">‚ñ∂Ô∏è Executar Todos os Testes</button>
                <button onclick="clearResults()">üóëÔ∏è Limpar Resultados</button>
            </div>
            <div id="autoTestResults"></div>
        </div>

        <!-- Login Manual -->
        <div class="card">
            <h2>üîê Teste de Login Manual</h2>
            <form onsubmit="testLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" value="joao@escritorio.com.br" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="loginPassword" value="senha123" required>
                </div>
                <button type="submit" id="loginBtn">üöÄ Fazer Login</button>
            </form>
            <div id="loginResult"></div>
        </div>

        <!-- Registro Manual -->
        <div class="card">
            <h2>üìù Teste de Registro</h2>
            <form onsubmit="testRegister(event)">
                <div class="grid">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" id="regName" value="Usuario Teste" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="regEmail" value="novoteste@advtom.com" required>
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label>Empresa:</label>
                        <input type="text" id="regCompany" value="Teste Advocacia" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="regPassword" value="teste123" required>
                    </div>
                </div>
                <button type="submit" id="regBtn">üìã Registrar</button>
            </form>
            <div id="registerResult"></div>
        </div>

        <!-- Informa√ß√µes do Sistema -->
        <div class="card">
            <h2>‚ÑπÔ∏è Informa√ß√µes do Sistema</h2>
            <div id="systemInfo"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.advtom.com/api';
        const API_BASE = 'https://api.advtom.com';

        // Informa√ß√µes do sistema
        window.addEventListener('load', async () => {
            const info = document.getElementById('systemInfo');
            info.innerHTML = `
                <div class="test-item info">
                    <strong>üåê Navegador:</strong> ${navigator.userAgent}<br>
                    <strong>üîó URL Atual:</strong> ${window.location.href}<br>
                    <strong>üéØ API URL:</strong> ${API_URL}<br>
                    <strong>üîí Protocolo:</strong> ${window.location.protocol}<br>
                    <strong>üìç Origem:</strong> ${window.location.origin}
                </div>
            `;

            // Detectar problema de certificado SSL
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    info.innerHTML += `
                        <div class="test-item success">
                            <strong>‚úÖ Certificado SSL aceito!</strong><br>
                            A API est√° acess√≠vel e funcionando.
                        </div>
                    `;
                }
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    info.innerHTML += `
                        <div class="test-item error">
                            <strong>‚ö†Ô∏è PROBLEMA DE CERTIFICADO SSL DETECTADO!</strong><br>
                            O navegador est√° bloqueando requisi√ß√µes √† API devido ao certificado auto-assinado.<br><br>
                            <button onclick="window.location.href='https://app.advtom.com/certificado.html'"
                                    style="padding: 10px 20px; background: #dc3545; color: white; border: none;
                                           border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold;">
                                üîí Resolver Problema de Certificado
                            </button>
                        </div>
                    `;
                }
            }
        });

        async function runAllTests() {
            const btn = document.getElementById('runAllBtn');
            const results = document.getElementById('autoTestResults');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Executando testes...';
            results.innerHTML = '';

            const tests = [
                { name: 'Health Check', fn: testHealth },
                { name: 'CORS Preflight', fn: testCORS },
                { name: 'API Conectividade', fn: testConnectivity },
                { name: 'Login V√°lido', fn: () => testLoginAuto('joao@escritorio.com.br', 'senha123') },
                { name: 'Login Inv√°lido', fn: () => testLoginAuto('invalid@email.com', 'wrong') },
            ];

            for (const test of tests) {
                results.innerHTML += `<div class="test-item" id="test-${test.name.replace(/\s/g, '')}">
                    <span class="status">‚è≥</span> ${test.name} <span class="spinner"></span>
                </div>`;

                try {
                    await test.fn();
                    updateTestResult(test.name, 'success', '‚úÖ Passou');
                } catch (error) {
                    updateTestResult(test.name, 'error', `‚ùå Falhou: ${error.message}`);
                }

                await new Promise(resolve => setTimeout(resolve, 500));
            }

            btn.disabled = false;
            btn.innerHTML = '‚ñ∂Ô∏è Executar Todos os Testes';
        }

        function updateTestResult(testName, type, message) {
            const elem = document.getElementById(`test-${testName.replace(/\s/g, '')}`);
            elem.className = `test-item ${type}`;
            elem.innerHTML = `<span class="status">${message}</span> ${testName}`;
        }

        async function testHealth() {
            const response = await fetch(`${API_BASE}/health`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.status !== 'ok') throw new Error('Status n√£o √© ok');
            return data;
        }

        async function testCORS() {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'OPTIONS',
                headers: {
                    'Origin': window.location.origin,
                    'Access-Control-Request-Method': 'POST',
                    'Access-Control-Request-Headers': 'Content-Type',
                }
            });

            const corsHeader = response.headers.get('Access-Control-Allow-Origin');
            if (!corsHeader) throw new Error('CORS headers n√£o encontrados');
            return true;
        }

        async function testConnectivity() {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'test', password: 'test' })
            });
            // Qualquer resposta (mesmo 401) significa conectividade OK
            return true;
        }

        async function testLoginAuto(email, password) {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (email === 'invalid@email.com') {
                // Esperamos que falhe
                if (response.status === 401) return true;
                throw new Error('Deveria retornar 401 para credenciais inv√°lidas');
            }

            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (!data.token) throw new Error('Token n√£o retornado');
            return data;
        }

        async function testLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const result = document.getElementById('loginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            btn.disabled = true;
            btn.innerHTML = '‚è≥ Fazendo login...';
            result.innerHTML = '<div class="test-item"><span class="spinner"></span> Processando...</div>';

            try {
                console.log('Iniciando login com:', email);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Status da resposta:', response.status);
                console.log('Headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Dados recebidos:', data);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    result.innerHTML = `
                        <div class="test-item success">
                            <h3>‚úÖ Login realizado com sucesso!</h3>
                            <p><strong>Nome:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Fun√ß√£o:</strong> <span class="badge success">${data.user.role}</span></p>
                            <p><strong>Empresa:</strong> ${data.user.companyName || 'N/A'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <button onclick="window.location.href='https://app.advtom.com/dashboard'">
                                üöÄ Ir para o Dashboard
                            </button>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Erro completo:', error);
                result.innerHTML = `
                    <div class="test-item error">
                        <h3>‚ùå Erro ao fazer login</h3>
                        <p><strong>Mensagem:</strong> ${error.message}</p>
                        <pre>${error.stack || error.toString()}</pre>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Fazer Login';
            }
        }

        async function testRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('regBtn');
            const result = document.getElementById('registerResult');

            const formData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                companyName: document.getElementById('regCompany').value,
            };

            btn.disabled = true;
            btn.innerHTML = '‚è≥ Registrando...';
            result.innerHTML = '<div class="test-item"><span class="spinner"></span> Processando...</div>';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <div class="test-item success">
                            <h3>‚úÖ Registro realizado com sucesso!</h3>
                            <p><strong>Nome:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="test-item error">
                        <h3>‚ùå Erro ao registrar</h3>
                        <p><strong>Mensagem:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üìã Registrar';
            }
        }

        function clearResults() {
            document.getElementById('autoTestResults').innerHTML = '';
            document.getElementById('loginResult').innerHTML = '';
            document.getElementById('registerResult').innerHTML = '';
        }
    </script>
</body>
</html>
